<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <div data-include="../navbar"></div>

    
    <image href="Wii_Sports_Resort.jpg" x="0" y="0" width="100" height="100" />

    <defs>

    <svg width="1000" height="800">

         M265,50

        <circle r="11.76163797797058" style="fill: url(#img1);" cx="449.20236164482765" cy="225.0699359725476"></circle>

    <script>

        $.each(includes, function () {

        })
